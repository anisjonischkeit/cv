before_deploy:
  - git config --local user.name "Deploy Bot"
  - git config --local user.email "anis.jonischkeit@gmail.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y.%m.%d_%H.%M.%S')-$(git log --format=%h
    -1)}
  - git tag $TRAVIS_TAG

script:
  - sudo apt-get update
  - sudo apt-get install xvfb libfontconfig wkhtmltopdf
  - xvfb-run wkhtmltopdf ./index.html cv.pdf

deploy:
  provider: releases
  api_key:
    secure: 
  file: ./cv.pdf
  on:
    repo: anisjonischkeit/cv
