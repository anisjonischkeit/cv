before_deploy:
  - git config --local user.name "Deploy Bot"
  - git config --local user.email "anis.jonischkeit@gmail.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y.%m.%d_%H.%M.%S')-$(git log --format=%h
    -1)}
  - git tag $TRAVIS_TAG

script:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
  - sudo apt-get install xvfb libfontconfig libstdc++6
  - wget https://downloads.wkhtmltopdf.org/0.12/0.12.5/wkhtmltox_0.12.5-1.xenial_amd64.deb
  - sudo chown _apt wkhtmltox_0.12.5-1.xenial_amd64.deb
  - sudo apt install ./wkhtmltox_0.12.5-1.xenial_amd64.deb
  - xvfb-run wkhtmltopdf ./index.html cv.pdf

deploy:
  provider: releases
  api_key:
    secure: 
  file: ./cv.pdf
  skip_cleanup: true
  on:
    repo: anisjonischkeit/cv
